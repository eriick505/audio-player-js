<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/css/index.min.css" />

    <title>Audio Player JS - APP</title>
  </head>
  <body>
    <div class="app">
      <main class="wrapper">
        <div class="album_cover">
          <div class="overlay"></div>
        </div>

        <section class="content">
          <header>
            <button id="shuffle">
              <span class="material-icons">shuffle</span>
            </button>

            <h1 class="title_album">Humbug</h1>
            <p class="info_album">2009 · 9 faixas · 35 min</p>
          </header>

          <ul class="playlist"></ul>
        </section>
      </main>

      <footer class="wrapper_player">
        <div class="player_bottom">
          <div class="cover_miniature"></div>
          <div class="current_song">
            <h2>Dance Little Liar</h2>
            <span>Arctic Monkeys</span>
          </div>
          <button class="togglePlay">
            <span class="material-icons">play_arrow</span>
          </button>
        </div>

        <div class="player">
          <header>
            <button id="openLyrics">
              <span class="material-icons"> chat </span>
            </button>

            <div class="reproducing">
              <h2>REPRODUZINDO</h2>
              <span class="album_name">Humbug</span>
            </div>

            <button class="band_info">
              <span class="material-icons"> art_track </span>
            </button>
          </header>

          <div class="album_cover">
            <div class="overlay"></div>
          </div>

          <div class="info">
            <h2 id="title">Dance Little Liar</h2>
            <span id="band">Arctic Monkeys</span>
          </div>

          <div class="controls">
            <div class="time_control">
              <span class="initial_duration">00:00</span>
              <input type="range" id="seekbar" value="0" min="0" max="100" />
              <span class="total_duration">4:43</span>
            </div>

            <div class="wrapper_buttons">
              <button id="repeat">
                <span class="material-icons"> repeat </span>
              </button>

              <div class="buttons">
                <button id="prev">
                  <span class="material-icons"> chevron_left </span>
                </button>

                <button class="togglePlay" id="togglePlay">
                  <span class="material-icons"> play_arrow </span>
                </button>

                <button id="next">
                  <span class="material-icons"> chevron_right </span>
                </button>
              </div>

              <button id="random">
                <span class="material-icons"> shuffle </span>
              </button>
            </div>
          </div>

          <span class="current_song">7/9</span>

          <button class="close">
            <span class="material-icons"> expand_more </span>
          </button>
        </div>
      </footer>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
