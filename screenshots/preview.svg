<svg fill="none" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.preview {
          display: flex;
          gap: 15px;
          justify-content: center;
          flex-wrap: wrap;
        }

        .preview li {
          flex: 0 0 31%;

          display: block;
          height: 400px;
          width: 300px;

          background-color: #fb5;
          background-image: url('./open-lyrics.gif');
        }

        .preview li img {
          max-width: 100%;
        }

        @media(max-width: 800px) {
          .preview li {
            flex: 0 0 100%;
          }
        }
			</style>
			<ul class="preview">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
		</div>
    <image 
      width="500" 
      height="250" 
      xlink:href="https://www.amrita.edu/sites/default/files/news-images/new/news-events/images/l-nov/grass.jpg" 
    />
	</foreignObject>
</svg>